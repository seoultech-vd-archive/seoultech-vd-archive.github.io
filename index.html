<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>서울과학기술대학교 시각디자인전공</title>
	<meta property="og:type" content="website">
	<meta property="og:url" content="http://vd.seoultech.ac.kr">
	<meta property="og:image" content="thumbnail.jpg">
	<meta property="og:title" content="서울과학기술대학교 시각디자인">
	<meta property="og:description" content="서울과학기술대학교 조형예술대학 디자인학과 시각디자인전공">
	<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@700&display=swap" rel="stylesheet">
<style type="text/css">
	html{font-family: 'Noto Sans KR', sans-serif;letter-spacing: -0.1rem;line-height: 1.3; font-size:14px;}
	body,ul,h1,p{margin: 0; padding: 0; background: black;}
	h1{font-size: 2.5rem;color: gray}
	li{list-style-type: none;}
	a{text-decoration: none; font-size: 2.5rem; color: white;display: block;padding-left: 2.4rem;}
</style>
</head>
<body>
<h1>서울과기대<br>시각디자인전공<br><br></h1>
<script type="text/javascript">
	const linkData = [
{"name":"홈페이지", "link":"http://vd.seoultech.ac.kr/"},
{"name":"인스타그램", "link":"https://instagram.com/vd.seoultech"},
{"name":"유튜브", "link":"https://www.youtube.com/@vd.seoultech"},
{"name":"24졸전", "link":"http://2024stvd.me"},
{"name":"23졸전", "link":"http://stvcd2023.com"},
{"name":"23과제전", "link":"https://seoultech-vd-archive.github.io/2023-termfinal/"},		
{"name":"22졸전", "link":"http://stvd2022.com"},
{"name":"22과제전", "link":"https://seoultech-vd-archive.github.io/2022-termfinal/"},
{"name":"21졸전", "link":"https://seoultech-vd.github.io/2021VisualGardener"},
{"name":"21과제전", "link":"https://seoultech-vd-archive.github.io/2021-termfinal/"}, 
{"name":"20졸전", "link":"https://www.youtube.com/watch?v=KnI3UEzNhys&ab_channel=MajorLeegueStudio"},
{"name":"20과제전", "link":"https://seoultech-vd-archive.github.io/2020-2nd-term-final/"}
]
	let t = document.createElement("ul");
	t.className = "linkCon";
	linkData.forEach((item,i,arr) => {
		t.appendChild(makeLink(item["name"],item["link"]));
	});
	document.body.appendChild(t);
	function makeLink(text,link){
		let u = document.createElement("li");
		let v = document.createElement("a");
		v.href = link;
		v.target = "_blank";
		v.className = "links";
		v.innerHTML = text;	
		u.appendChild(v);
		return u;
	}
</script>
</body>
</html>
